name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v4

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: npm

    - name: ğŸ— Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸš€ Build APK
      run: eas build --platform android --profile preview --non-interactive --no-wait

    - name: ğŸ“± Get build URL
      run: |
        echo "Build started successfully!"
        echo "Check your build status at: https://expo.dev/accounts/${{ github.repository_owner }}/projects/planta-app/builds"